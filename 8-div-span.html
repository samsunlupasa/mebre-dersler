<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div ve span</title>
</head>
<body>
    
    <!-- Block elemanı -->
    <div>div anlatıyoruz</div>
    <div>div anlatıyoruz 2</div>
    <!-- Inline (satır içi) eleman -->

    <a>eray 2</a>
